<!-- Custom Property Search Form -->
<div id="property-search-form" class="search-form-container">
    <form id="search-form">
        <!-- Row 1: MLS Number and Listing Status -->
        <div class="form-row">
            <div class="form-group">
                <label for="listing_num">MLS#</label>
                <input type="text" id="listing_num" name="listing_num" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Listing Status</label>
                <select name="listing_status" id="listing_status" class="form-control">
                    <option value="">Select Listing Status</option>
                    <option value="active">For Sale</option>
                    <option value="active-rental">For Rent</option>
                </select>
            </div>
        </div>

        <!-- Row 2: Property Type and Subtype -->
        <div class="form-row">
            <div class="form-group">
                <label>Property Type</label>
                <select name="property_type" id="property_type" class="form-control">
                    <option value="">Select Property Type</option>
                    <option value="boat facility">Boat Facility</option>
                    <option value="commercial lease">Commercial Lease</option>
                    <option value="commercial sale">Commercial Sale</option>
                    <option value="land">Land</option>
                    <option value="residential">Residential</option>
                    <option value="residential income">Residential Income</option>
                    <option value="residential lease">Residential Lease</option>
                </select>
            </div>

            <div class="form-group">
                <label>Property Subtype</label>
                <select name="property_subtype" id="property_subtype" class="form-control">
                    <option value="">Select Property Subtype</option>
                    <option value="apartment">Apartment</option>
                    <option value="condominium">Condominium</option>
                    <option value="duplex">Duplex</option>
                    <option value="mobile home">Mobile Home</option>
                    <option value="multi-family">Multi-Family</option>
                    <option value="other">Other</option>
                    <option value="rec/vac">Rec/Vac</option>
                    <option value="single family residence">Single Family Residence</option>
                    <option value="townhouse">Townhouse</option>
                </select>
            </div>
        </div>

        <!-- Row 3: Price Range -->
        <div class="form-row">
            <div class="form-group">
                <label>Price Range</label>
                <div class="range-inputs">
                    <input type="number" id="price_min" name="price_min" placeholder="Min Price" class="form-control">
                    <input type="number" id="price_max" name="price_max" placeholder="Max Price" class="form-control">
                </div>
            </div>
        </div>

<script>
function submitSearch() {
  const baseUrl = 'https://summerviewrealestate.com/properties?filter=';
  let filters = [];
  
  // Add static MLS ID
  filters.push('mls_id:nh357');
  
  // Add static listing status
  filters.push('listing_status:active,active-rental');
  
  // MLS Number
  const listingNum = document.getElementById('listing_num').value;
  if (listingNum) {
      filters.push(`listing_num:${listingNum}`);
  }
  
  const listingSat = document.getElementById('listing_status').value;
  if (listingSat) {
      filters.push(`listing_status:${listingSat}`);
  }
  
    const state = document.getElementById('formstate').value;
  if (state) {
      filters.push(`state:${state}`);
  }
  
  // Property Type
  const propertyTypes = Array.from(document.getElementsByName('property_type'))
      .filter(cb => cb.checked)
      .map(cb => cb.value);
  if (propertyTypes.length > 0) {
      filters.push(`property_type:${propertyTypes.join(',')}`);
  }
  
  // Property Subtype
  const propertySubtypes = Array.from(document.getElementsByName('property_subtype'))
      .filter(cb => cb.checked)
      .map(cb => cb.value);
  if (propertySubtypes.length > 0) {
      filters.push(`property_subtype:${propertySubtypes.join(',')}`);
  }
  
  // Price Range
  const priceMin = document.getElementById('price_min').value;
  const priceMax = document.getElementById('price_max').value;
  if (priceMin) filters.push(`price_min:${priceMin}`);
  if (priceMax) filters.push(`price_max:${priceMax}`);
  
  // City
  const citySelect = document.getElementById('city');
  const selectedCities = Array.from(citySelect.selectedOptions).map(option => option.value);
  if (selectedCities.length > 0) {
      filters.push(`city:${selectedCities.join(',')}`);
  }
  
  // Bedrooms
  const bedroomsMin = document.getElementById('bedrooms_total_min').value;
  // const bedroomsMax = document.getElementById('bedrooms_total_max').value;
  if (bedroomsMin) filters.push(`bedrooms_total_min:${bedroomsMin}`);
  // if (bedroomsMax) filters.push(`bedrooms_total_max:${bedroomsMax}`);
  
  // Public Remarks
  const remarks = document.getElementById('public_remarks').value;
  if (remarks) {
      filters.push(`public_remarks:${remarks}`);
  }
  
  // Add static parameters
  filters.push('limit:12');
  filters.push('order:price');
  
  // Construct and navigate to URL
  const finalUrl = baseUrl + filters.join('+');
  window.location.href = finalUrl;
}
</script>
