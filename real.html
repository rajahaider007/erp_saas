<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Filters</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>

<body>

    <!-- RESIDENTIAL SEARCH FILTER -->
    <div id="residential-search-form" class="search-form-container">
        <form id="residential-form" target="_blank">
            <!-- Property Types -->
            <div class="form-row">
                <div class="form-group">
                    <label>Property Types</label>
                    <select name="property_type" id="property_type" class="form-control select-2" multiple>
                        <option value=""></option>
                        <option value="business opportunity">Business Opportunity</option>
                        <option value="commercial lease">Commercial Lease</option>
                        <option value="commercial sale">Commercial Sale</option>
                        <option value="land">Land</option>
                        <option value="residential">Residential</option>
                        <option value="residential income">Residential Income</option>
                        <option value="residential lease">Residential Lease</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Property Sub Types</label>
                    <select name="property_subtype" id="property_subtype" class="form-control select-2" multiple>
                        <option value=""></option>
                        <option value="2 family - 2 units side by side">2 Family - 2 Units Side by Side</option>
                        <option value="2 family - 2 units up/down">2 Family - 2 Units Up/Down</option>
                        <option value="2 family - rooming house">2 Family - Rooming House</option>
                        <option value="3 family">3 Family</option>
                        <option value="3 family - 3 units side by side">3 Family - 3 Units Side by Side</option>
                        <option value="3 family - 3 units up/down">3 Family - 3 Units Up/Down</option>
                        <option value="3 family - rooming house">3 Family - Rooming House</option>
                        <option value="4 family">4 Family</option>
                        <option value="4 family - 4 units side by side">4 Family - 4 Units Side by Side</option>
                        <option value="4 family - 4 units up/down">4 Family - 4 Units Up/Down</option>
                        <option value="4 family - rooming house">4 Family - Rooming House</option>
                        <option value="5+ family - 5+ units side by side">5+ Family - 5+ Units Side by Side</option>
                        <option value="5+ family - 5+ units up/down">5+ Family - 5+ Units Up/Down</option>
                        <option value="5+ family - rooming house">5+ Family - Rooming House</option>
                        <option value="5-9 family">5-9 Family</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="apartment">Apartment</option>
                        <option value="attached (townhouse/rowhouse/duplex)">Attached (Townhouse/Rowhouse/Duplex)
                        </option>
                        <option value="business">Business</option>
                        <option value="commercial">Commercial</option>
                        <option value="condex">Condex</option>
                        <option value="condominium">Condominium</option>
                        <option value="duplex">Duplex</option>
                        <option value="equestrian">Equestrian</option>
                        <option value="farm">Farm</option>
                        <option value="mobile home">Mobile Home</option>
                        <option value="multi family">Multi Family</option>
                        <option value="non-buildable">Non-Buildable</option>
                        <option value="parking">Parking</option>
                        <option value="residential">Residential</option>
                        <option value="retail">Retail</option>
                        <option value="single family residence">Single Family Residence</option>
                        <option value="stock cooperative">Stock Cooperative</option>
                        <option value="office">Office</option>
                        <option value="land">Land</option>
                        <option value="warehouse">Warehouse</option>


                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Condition </label>
                    <select name="property_condition" id="property_condition" class="form-control select-2" multiple>
                        <option value=""></option>
                        <option value="modified">Modified</option>
                        <option value="remodeled">Remodeled</option>
                        <option value="unit 1 remodeled">Unit 1 Remodeled</option>
                        <option value="unit 2 remodeled">Unit 2 Remodeled</option>
                        <option value="unit 3 remodeled">Unit 3 Remodeled</option>
                        <option value="unit 4 remodeled">Unit 4 Remodeled</option>
                        <option value="updated/remodeled">Updated/Remodeled</option>
                    </select>
                </div>

            </div>
            <!-- State and City/Town -->
            <div class="form-row">
                <div class="form-group">
                    <label>State</label>
                    <select name="state" id="state" class="form-control select-2">
                        <option value="all">Search All</option>
                        <!-- <option value="ae">AE</option> -->
                        <option value="ak">AK</option>
                        <option value="ca">CA</option>
                        <option value="ct">CT</option>
                        <option value="dc">DC</option>
                        <option value="fl">FL</option>
                        <option value="in">IN</option>
                        <option value="ma">MA</option>
                        <option value="md">MD</option>
                        <option value="me">ME</option>
                        <option value="ms">MS</option>
                        <option value="nh">NH</option>
                        <option value="nj">NJ</option>
                        <option value="ny">NY</option>
                        <option value="pa">PA</option>
                        <option value="ri">RI</option>
                        <option value="sc">SC</option>
                        <option value="va">VA</option>
                        <option value="vt">VT</option>
                        <option value="wv">WV</option>  
                    </select>   
                </div>
                <div class="form-group">
                    <label>City/Town</label>
                    <select class="form-control select-2" name="city" id="city">
                        <option value="all">Search All</option>
                    </select>   

                </div>
            </div>

            <!-- Status -->
            <div class="form-row">
                <div class="form-group">
                    <label>Status</label>
                    <select name="listing_status" id="listing_status" class="form-control select-2">
                        <option value="all">Select Status</option>
                        <option value="for_sale">For Sale</option>
                        <option value="lease">Lease</option>
                        <option value="leased">Leased</option>
                        <option value="sold">Sold</option>
                        <option value="under_agreement">Under Agreement</option>
                    </select>
                </div>
            </div>

            <!-- Price -->
            <div class="form-row">
                <div class="form-group">
                    <label>Price Range</label>
                    <div class="range-inputs">
                        <input type="number" id="price_min" name="price_min" placeholder="Min Price"
                            class="form-control">
                        <input type="number" id="price_max" name="price_max" placeholder="Max Price"
                            class="form-control">
                    </div>
                </div>
            </div>

            <!-- Square Feet of Building -->
            <div class="form-row">
                <div class="form-group">
                    <label>Square Feet of Building</label>
                    <div class="range-inputs">
                        <input type="number" id="finished_sqft_total_min" name="finished_sqft_total_min"
                            placeholder="Min Sq Ft" class="form-control">
                        <input type="number" id="finished_sqft_total_max" name="finished_sqft_total_max"
                            placeholder="Max Sq Ft" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Amount of Land (acres) -->
            <div class="form-row">
                <div class="form-group">
                    <label>Amount of Land (acres)</label>
                    <div class="range-inputs">
                        <input type="number" id="acres_min" name="acres_min" placeholder="Min Acres"
                            class="form-control" step="0.1">
                        <input type="number" id="acres_max" name="acres_max" placeholder="Max Acres"
                            class="form-control" step="0.1">
                    </div>
                </div>
            </div>

            <!-- Bedrooms, Bathrooms, Rooms -->
            <div class="form-row">
                <div class="form-group">
                    <label>Beds Min</label>
                    <select id="bedrooms_total_min" name="bedrooms_total_min" class="form-control select-2">
                        <option value="">No Min</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Beds Max</label>
                    <select id="bedrooms_total_max" name="bedrooms_total_max" class="form-control select-2">
                        <option value="">No Max</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Baths Min</label>
                    <select id="baths_total_min" name="baths_total_min" class="form-control select-2">
                        <option value="">No Min</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Baths Max</label>
                    <select id="baths_total_max" name="baths_total_max" class="form-control select-2">
                        <option value="">No Max</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
            <!-- Water and Sewer -->
            <div class="form-row">
                <div class="form-group">
                    <label>Water</label>
                    <select name="water_source" id="water_source" class="form-control select-2">
                        <option value=""></option>
                        <option value="at street">At Street</option>
                        <option value="cistern">Cistern</option>
                        <option value="city/town sewer">City/Town Sewer</option>
                        <option value="city/town water">City/Town Water</option>
                        <option value="individual meter">Individual Meter</option>
                        <option value="individual well">Individual Well</option>
                        <option value="nearby">Nearby</option>
                        <option value="on-site">On-Site</option>
                        <option value="other">Other</option>
                        <option value="private">Private</option>
                        <option value="private water">Private Water</option>
                        <option value="public">Public</option>
                        <option value="shared well">Shared Well</option>
                        <option value="well">Well</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sewer</label>
                    <select name="sewer" id="sewer" class="form-control select-2">
                        <option value=""></option>
                        <option value="at street">At Street</option>
                        <option value="city/town sewer">City/Town Sewer</option>
                        <option value="holding tank">Holding Tank</option>
                        <option value="inspection required for sale">Inspection Required for Sale</option>
                        <option value="nearby">Nearby</option>
                        <option value="on-site">On-Site</option>
                        <option value="other">Other</option>
                        <option value="other (see remarks)">Other (See Remarks)</option>
                        <option value="perc test on file">Perc Test On File</option>
                        <option value="private sewer">Private Sewer</option>
                        <option value="private sewerage">Private Sewerage</option>
                        <option value="public sewer">Public Sewer</option>
                        <option value="pumice wick">Pumice Wick</option>
                        <option value="rock/reed">Rock/Reed</option>
                    </select>
                </div>
            </div>

            <!-- Address -->
            <div class="form-row">
                <div class="form-group">
                    <label>Street Name</label>
                    <input type="text" id="street_name" name="street_name" class="form-control"
                        placeholder="Enter street name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Search Actual Criteria</label>
                    <input type="text" id="public_remarks" name="public_remarks" class="form-control"
                        placeholder="Search Actual Criteria">
                </div>
            </div>
            <!-- Search Button -->
            <div class="form-row">
                <button type="button" onclick="search()" class="search-button">Search
                    Properties</button>
            </div>
        </form>
    </div>

    <style>
        .search-form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .range-inputs {
            display: flex;
            gap: 10px;
        }

        .range-inputs .form-control {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .search-button {
            width: 100%;
            padding: 12px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background: #005a8a;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #007cba;
            padding-bottom: 10px;
        }

        .select2-container--default .select2-selection--single {
            height: 36px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>

    <script>
        $(document).ready(function () {
            // Initialize Select2
            $('.select-2').select2({
                allowClear: true,
                width: '100%',
                placeholder: 'Select an option'
            });

            // Field visibility rules based on property types and subtypes
            const fieldVisibilityRules = {
                residential: {
                    showFields: ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max', 'finished_sqft_total_min', 'finished_sqft_total_max', 'water_source', 'sewer'],
                    hideFields: []
                },
                land: {
                    showFields: ['acres_min', 'acres_max', 'water_source', 'sewer'],
                    hideFields: ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max', 'finished_sqft_total_min', 'finished_sqft_total_max']
                },
                commercial: {
                    showFields: ['finished_sqft_total_min', 'finished_sqft_total_max', 'acres_min', 'acres_max', 'water_source', 'sewer'],
                    hideFields: ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max']
                },
                'business opportunity': {
                    showFields: ['finished_sqft_total_min', 'finished_sqft_total_max', 'acres_min', 'acres_max'],
                    hideFields: ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max']
                }
            };

            // Subtype specific rules
            const subtypeRules = {
                // Multi-family properties should show bedroom/bathroom fields
                '2 family - 2 units side by side': { type: 'residential' },
                '2 family - 2 units up/down': { type: 'residential' },
                '2 family - rooming house': { type: 'residential' },
                '3 family': { type: 'residential' },
                '3 family - 3 units side by side': { type: 'residential' },
                '3 family - 3 units up/down': { type: 'residential' },
                '3 family - rooming house': { type: 'residential' },
                '4 family': { type: 'residential' },
                '4 family - 4 units side by side': { type: 'residential' },
                '4 family - 4 units up/down': { type: 'residential' },
                '4 family - rooming house': { type: 'residential' },
                '5+ family - 5+ units side by side': { type: 'residential' },
                '5+ family - 5+ units up/down': { type: 'residential' },
                '5+ family - rooming house': { type: 'residential' },
                '5-9 family': { type: 'residential' },
                'multi family': { type: 'residential' },
                'single family residence': { type: 'residential' },
                'condominium': { type: 'residential' },
                'attached (townhouse/rowhouse/duplex)': { type: 'residential' },
                'duplex': { type: 'residential' },
                'condex': { type: 'residential' },
                'apartment': { type: 'residential' },
                'mobile home': { type: 'residential' },
                'stock cooperative': { type: 'residential' },

                // Land types
                'agriculture': { type: 'land' },
                'farm': { type: 'land' },
                'equestrian': { type: 'land' },
                'non-buildable': { type: 'land' },

                // Commercial types
                'commercial': { type: 'commercial' },
                'parking': { type: 'commercial' }
            };

            // Function to show/hide fields
            function toggleFields(fieldsToShow, fieldsToHide) {
                // Show required fields
                fieldsToShow.forEach(fieldId => {
                    $(`#${fieldId}`).closest('.form-group').show();
                });

                // Hide unnecessary fields and clear their values
                fieldsToHide.forEach(fieldId => {
                    const $field = $(`#${fieldId}`);
                    $field.closest('.form-group').hide();

                    // Clear field values
                    if ($field.hasClass('select-2')) {
                        $field.val(null).trigger('change');
                    } else {
                        $field.val('');
                    }
                });
            }

            // Function to determine which fields to show/hide based on selections
            function updateFieldVisibility() {
                const selectedTypes = $('#property_type').val() || [];
                const selectedSubtypes = $('#property_subtype').val() || [];

                let allFieldsToShow = new Set();
                let fieldsToHide = new Set();

                // Always show basic fields
                const basicFields = ['price_min', 'price_max', 'street_name', 'public_remarks', 'state', 'listing_status', 'property_condition'];
                basicFields.forEach(field => allFieldsToShow.add(field));

                // Initialize all conditional fields as potentially hideable
                const conditionalFields = ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max',
                    'finished_sqft_total_min', 'finished_sqft_total_max', 'acres_min', 'acres_max',
                    'water_source', 'sewer'];

                // If no types or subtypes selected, show all fields
                if (selectedTypes.length === 0 && selectedSubtypes.length === 0) {
                    conditionalFields.forEach(field => allFieldsToShow.add(field));
                    toggleFields(Array.from(allFieldsToShow), []);
                    return;
                }

                // Determine what property categories we're dealing with
                let hasResidential = false;
                let hasLand = false;
                let hasCommercial = false;
                let hasBusinessOpp = false;

                // Check selected property types
                selectedTypes.forEach(type => {
                    const typeKey = type.toLowerCase();
                    switch (typeKey) {
                        case 'residential':
                        case 'residential income':
                        case 'residential lease':
                            hasResidential = true;
                            break;
                        case 'land':
                            hasLand = true;
                            break;
                        case 'commercial lease':
                        case 'commercial sale':
                            hasCommercial = true;
                            break;
                        case 'business opportunity':
                            hasBusinessOpp = true;
                            break;
                    }
                });

                // Check selected subtypes to determine categories
                selectedSubtypes.forEach(subtype => {
                    const subtypeKey = subtype.toLowerCase();
                    if (subtypeRules[subtypeKey]) {
                        const relatedType = subtypeRules[subtypeKey].type;
                        switch (relatedType) {
                            case 'residential':
                                hasResidential = true;
                                break;
                            case 'land':
                                hasLand = true;
                                break;
                            case 'commercial':
                                hasCommercial = true;
                                break;
                        }
                    }
                });

                // Build fields to show based on what categories are selected

                // Residential fields (bedrooms, bathrooms, square footage)
                if (hasResidential) {
                    ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max',
                        'finished_sqft_total_min', 'finished_sqft_total_max', 'water_source', 'sewer'].forEach(field => {
                            allFieldsToShow.add(field);
                        });
                }

                // Land fields (acres, utilities)
                if (hasLand) {
                    ['acres_min', 'acres_max', 'water_source', 'sewer'].forEach(field => {
                        allFieldsToShow.add(field);
                    });
                }

                // Commercial fields (square footage, acres, utilities)
                if (hasCommercial) {
                    ['finished_sqft_total_min', 'finished_sqft_total_max', 'acres_min', 'acres_max',
                        'water_source', 'sewer'].forEach(field => {
                            allFieldsToShow.add(field);
                        });
                }

                // Business opportunity fields (square footage, acres)
                if (hasBusinessOpp) {
                    ['finished_sqft_total_min', 'finished_sqft_total_max', 'acres_min', 'acres_max'].forEach(field => {
                        allFieldsToShow.add(field);
                    });
                }

                // Pure land selections should never show bedroom/bathroom fields
                if (hasLand && !hasResidential) {
                    ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max'].forEach(field => {
                        allFieldsToShow.delete(field);
                    });
                }

                // Pure commercial/business should not show bedroom/bathroom fields unless residential is also selected
                if ((hasCommercial || hasBusinessOpp) && !hasResidential) {
                    ['bedrooms_total_min', 'bedrooms_total_max', 'baths_total_min', 'baths_total_max'].forEach(field => {
                        allFieldsToShow.delete(field);
                    });
                }

                // Determine which fields to hide (conditional fields not in show list)
                conditionalFields.forEach(field => {
                    if (!allFieldsToShow.has(field)) {
                        fieldsToHide.add(field);
                    }
                });

                // Apply the changes
                toggleFields(Array.from(allFieldsToShow), Array.from(fieldsToHide));
            }

            // Event listeners
            $('#property_type').on('change', updateFieldVisibility);
            $('#property_subtype').on('change', updateFieldVisibility);

            // Initial call to set up form
            updateFieldVisibility();
        });

        // Search function (updated to work with dynamic fields)
        function search() {
            const baseUrl = 'https://summerviewrealestate.com/properties?filter=';
            let filters = [];

            // Static parameter
            filters.push('mls_id:ma255');

            // Loop through all filterable fields (only visible ones will have values)
            const fields = [
                'property_type',
                'property_subtype',
                'property_condition',
                'state',
                'city',
                'listing_status',
                'price_min',
                'price_max',
                'finished_sqft_total_min',
                'finished_sqft_total_max',
                'acres_min',
                'acres_max',
                'bedrooms_total_min',
                'bedrooms_total_max',
                'baths_total_min',
                'baths_total_max',
                'water_source',
                'sewer',
                'street_name',
                'public_remarks'
            ];

            fields.forEach(id => {
                let value = $('#' + id).val();

                // Skip state and city if both are "all" (Search All)
                if (id === 'state' || id === 'city') {
                    const stateValue = $('#state').val();
                    const cityValue = $('#city').val();
                    
                    // Only add state/city to API if at least one has a value (not "all")
                    if (id === 'state' && stateValue && stateValue !== 'all') {
                        filters.push(`${id}:${value}`);
                    } else if (id === 'city' && cityValue && cityValue !== 'all') {
                        filters.push(`${id}:${value}`);
                    }
                }
                else if (Array.isArray(value) && value.length > 0) {
                    filters.push(`${id}:${value.join(',')}`);
                }
                else if (typeof value === 'string' && value.trim() !== '' && value !== 'all') {
                    // Encode string values for URLs
                    if (id === 'street_name' || id === 'public_remarks') {
                        value = encodeURIComponent(value);
                    }
                    filters.push(`${id}:${value}`);
                }
            });


            // Sorting & limit
            filters.push('limit:12');
            filters.push('order:price');

            // Redirect in a new tab
            const finalUrl = baseUrl + filters.join('+');
            window.open(finalUrl, '_blank');
        }

            // If a state is selected (not "all"), populate cities for that state
            if (selectedState && selectedState !== 'all' && stateCitiesMap[selectedState]) {
                const cities = stateCitiesMap[selectedState];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.toLowerCase();
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }

        // Add event listener for state dropdown changes
        document.addEventListener('DOMContentLoaded', function() {
            const stateSelect = document.getElementById('state');
            if (stateSelect) {
                // Use jQuery for Select2 event handling
                $('#state').on('change.select2', updateCitiesDropdown);
                // Also populate cities on page load if a state is already selected
                updateCitiesDropdown();
            }
        });
    </script>


</body>

</html>
